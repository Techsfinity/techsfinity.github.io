<div [ngClass]="{'dark-theme': isDark }">
  <mat-sidenav-container>
    <mat-sidenav>Start</mat-sidenav>
    <mat-sidenav-content>

      <!-- toolbar -->
      <mat-toolbar class="toolbar" [ngClass]="{'white' : white,'dark': dark }" fxLayoutAlign="start center">
        <span fxShow.gt-xs fxHide fxFlex="15"></span>
        <button fxShow.xs fxHide mat-icon-button>
          <mat-icon svgIcon="app:menu"></mat-icon>
        </button>
        <a [routerLink]="['']">
          <img width="300" height="350" src="assets/img/logo.png" class="logo" />
        </a>
        <span fxFlex></span>
        <div fxShow.gt-xs fxHide>
          <button mat-button [routerLink]="['profile']">Profile</button>
          <a mat-button target=" _blank" href="https://www.facebook.com">Contact</a>
          <a mat-button target=" _blank" href="https://github.com/Techsfinity">Github</a>
          <a mat-button target=" _blank" href="https://www.linkedin.com/company/techsfinity/">LinkedIn</a>
          <a mat-button target=" _blank" href="#">Blogger</a>

        </div>
        <mat-slide-toggle [checked]="isDark" (change)="onDarkMode($event)">
          <mat-icon class="dark-mode-icon" svgIcon="app:dark"></mat-icon>
        </mat-slide-toggle>
        <span fxShow.gt-xs fxHide fxFlex="15"></span>
      </mat-toolbar>
      <!-- toolbar end-->

      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
